  <!-- order.component.html -->
  <div class="container">
    <h2 class="text-center mb-4"></h2>
    <div class="row">
      <!-- Product cards go here -->
      <!-- Example card: -->
      <div *ngFor="let profile of cartProduct" class=" col-md-3 mb-4">
        <div  class="card hover-effect">
          <img [src]="profile.imagePath" [alt]="profile.name" height="150px" width="200px" class="card-img-top img-thumbnail" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title text-center">{{ profile.name |titlecase}}</h5>
            <p class="card-text text-center">Product Price : &#x20B9;{{profile.price}}</p>
            <!-- <p class="card-text">Product Discription : {{profile.description|titlecase}}</p> -->
            <div class="text-center">
                <button (click)="clearSelectedProduct(profile)" class="btn btn-danger">Clear Selected Product</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat the above card structure for other featured products -->
    </div>
  </div>
